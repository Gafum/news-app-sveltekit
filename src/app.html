<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap");
			* {
				padding: 0;
				margin: 0;
				border: 0;
				box-sizing: border-box;
				color: #000;
				text-align: center;
				font-family: Lato;
				font-size: 18px;
				font-style: normal;
				font-weight: 400;
				line-height: normal;
				background: none;
				-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
				-webkit-tap-highlight-color: transparent;
			}

			*,
			*:before,
			*:after {
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
			:focus,
			:active {
				outline: none;
			}
			a:focus,
			a:active,
			input:focus,
			input:active {
				outline: none;
			}

			nav,
			footer,
			header,
			aside {
				display: block;
			}

			html,
			body {
				height: 100%;
				width: 100%;
				font-size: 100%;
				line-height: 1;
				font-size: 14px;
				-ms-text-size-adjust: 100%;
				-moz-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%;
			}

			input,
			button,
			textarea {
				font-family: inherit;
			}

			input::-ms-clear {
				display: none;
			}
			button {
				cursor: pointer;
				-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
				-webkit-tap-highlight-color: transparent;
			}
			button::-moz-focus-inner {
				padding: 0;
				border: 0;
			}
			a,
			a:visited {
				text-decoration: none;
			}
			a:hover {
				text-decoration: none;
			}
			ul li,
			nav li {
				list-style: none;
			}
			img {
				vertical-align: top;
				width: 100%;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-size: inherit;
			}

			h2,
			h3 {
				font-weight: 700;
				text-align: start;
			}
			h3 > a {
				color: #096ffa;
				font-size: 14px;
				font-weight: 700;
				text-align: start;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
